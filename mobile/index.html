<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo"></div>
            <img src="images/logo.png" alt="logo" width="180px">
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="information">
        <div class="overlay"></div>
        <img src="images/mobile.png" alt="" class="mobile">
        <div id="circle">
            <div class="feature one">
                <img src="images/camera.png" alt="camera">
                <div>
                    <h1>Camera</h1>
                    <p>Front 40MP 8MP 4MP 2Mp</p>
                </div>
            </div>
            <div class="feature two">
                <img src="images/processor.png" alt="processor">
                <div>
                    <h1>processor</h1>
                    <p>Dimensity 1000</p>
                </div>
            </div>
            <div class="feature three">
                <img src="images/display.png" alt="display">
                <div>
                    <h1>Display</h1>
                    <p>6.5" Mini-Drop Amoled</p>
                </div>
            </div>
            <div class="feature four">
                <img src="images/battery.png" alt="battery">
                <div>
                    <h1>Battery</h1>
                    <p>4200mAh , 72 Hours life</p>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="images/arrow.png" alt="arrow" id="upBtn">
        <h3>Features</h3>
        <img src="images/arrow.png" alt="arrow" id="downBtn">
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");
        var rotateValue = circle.style.transform;
        var rotateSum;
        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue= rotateSum;
        }
        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue= rotateSum;
        }
    </script>

</body>
</html>
